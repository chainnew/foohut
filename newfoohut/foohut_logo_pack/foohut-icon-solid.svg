<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" fill="none">
  <defs>
    <linearGradient id="mint" x1="48" y1="40" x2="216" y2="224" gradientUnits="userSpaceOnUse">
      <stop stop-color="#8BE7C4"/>
      <stop offset="1" stop-color="#6BB79B"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Rounded square -->
  <rect x="20" y="20" width="216" height="216" rx="60" fill="url(#mint)" filter="url(#soft)"/>

  <!-- Subtle highlight -->
  <path d="M68 44h120a44 44 0 0 1 44 44v6c-10-20-30-32-52-32H68c-22 0-42 12-52 32v-6a44 44 0 0 1 44-44Z" fill="#FFFFFF" opacity="0.16"/>

  <!-- Blocky 'f' mark (built from rounded rectangles so it stays crisp at tiny sizes) -->
  <g fill="#0B0A0F">
    <rect x="112" y="56" width="32" height="154" rx="16"/>
    <rect x="112" y="56" width="96" height="32" rx="16"/>
    <rect x="92" y="116" width="88" height="32" rx="16"/>
  </g>

  <!-- Tiny "cursor" notch to hint terminal + motion -->
  <rect x="154" y="180" width="26" height="14" rx="7" fill="#0B0A0F" opacity="0.9"/>
</svg>
