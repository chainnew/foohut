version: '3.9'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: foohut-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-foohut}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-foohut_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-foohut}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-foohut} -d ${POSTGRES_DB:-foohut}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - foohut-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: foohut-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-foohut_redis_dev}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-foohut_redis_dev}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - foohut-network

  # Backend API service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: development
    container_name: foohut-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-foohut}:${POSTGRES_PASSWORD:-foohut_dev_password}@postgres:5432/${POSTGRES_DB:-foohut}
      REDIS_URL: redis://:${REDIS_PASSWORD:-foohut_redis_dev}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev_jwt_refresh_secret_change_in_production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_logs:/app/logs
    ports:
      - "${BACKEND_PORT:-3000}:3000"
      - "9229:9229"  # Node.js debugger
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - foohut-network

  # Frontend development server
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: development
    container_name: foohut-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:3000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - foohut-network

  # pgAdmin for database management (development only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: foohut-pgadmin
    restart: unless-stopped
    profiles:
      - tools
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@foohut.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - postgres
    networks:
      - foohut-network

  # Redis Commander for Redis management (development only)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: foohut-redis-commander
    restart: unless-stopped
    profiles:
      - tools
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-foohut_redis_dev}
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    depends_on:
      - redis
    networks:
      - foohut-network

  # Mailhog for email testing (development only)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: foohut-mailhog
    restart: unless-stopped
    profiles:
      - tools
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"
      - "${MAILHOG_WEB_PORT:-8025}:8025"
    networks:
      - foohut-network

networks:
  foohut-network:
    driver: bridge
    name: foohut-network

volumes:
  postgres_data:
    name: foohut-postgres-data
  redis_data:
    name: foohut-redis-data
  backend_logs:
    name: foohut-backend-logs
  pgadmin_data:
    name: foohut-pgadmin-data
