version: 2
updates:
  # API Worker dependencies
  - package-ecosystem: "npm"
    directory: "/workers/api"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps-api):"

  # Frontend UI dependencies
  - package-ecosystem: "npm"
    directory: "/foohut.ui"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps-ui):"
